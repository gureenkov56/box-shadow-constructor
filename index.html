<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>box-shadow-constructor</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- jQuery -->
  <script
    src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
    crossorigin="anonymous">
  </script>

  <div class="main">
    <div class="container">
      <!-- EXAMPLES -->
      <div class="row">
        <div class="col-sm-12 card examples-wrapper">
          <div class="examples d-flex justify-content-around flex-wrap">
            <div class="block-example"></div>
            <div class="text-example">Example</div>
          </div>  
        </div>
      </div>
      
      <!-- SETTINGS and CODES -->
      <div class="row">
        <!-- SETTINGS -->
        <div class="col-sm-6 card mb-2 ">
          SETTINGS
          <label for="colorPicker" class="form-label">Color picker</label>
          <input type="color" class="form-control form-control-color" id="colorPicker" value="#000000" title="Choose your color">
          
          <label for="offsetx" class="form-label">offset-x</label>
          <input type="range"  min="-100" max="100" value="10" class="form-range" id="offsetx">
          
          <label for="offsety" class="form-label">offset-y</label>
          <input type="range" min="-100" max="100" value="10" class="form-range" id="offsety">
          
          <label for="blurRadius" class="form-label">blur-radius</label>
          <input type="range" min="0" max="30" value="1" class="form-range" id="blurRadius">
          
          <label for="spreadRadius" class="form-label">spread-radius</label>
          <input type="range" min="-15" max="15" value="1" class="form-range" id="spreadRadius">
        </div>
        
        <!-- CODES -->
        <div class="col-sm-6 card mb-2">
          CODE
          <div class="card h-100 code" id='codeForBlock'>
            box-shadow: 10px 10px 1px 1px #000000;
          </div>
        
            <button type="button" class="btn btn-primary btn-sm m-1" id="copyCodeForBlock">
              COPY FOR BLOCK
            </button>
        
          
          <div class="card h-100 code" id="codeForText">
            text-shadow: 10px 10px 1px #000000;
          </div>
            <button type="button" class="btn btn-primary btn-sm m-1" id="copyCodeForText">
              COPY FOR TEXT
            </button
        </div>
            
            
            
        </div>
      </div>
    
    </div>
  </div>
</body>
</html>
